<mat-card *ngIf="coinDetails; else loading">
  <mat-card-header>
    <div mat-card-avatar class="avatar" [ngStyle]="{'background-image': 'url('+coinDetails.iconUrl+')'}"></div>
    <mat-card-title>{{coinDetails.rate}}</mat-card-title>
    <mat-card-subtitle>{{coin}} to {{compareCoin}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
<ng-template #loading>Loading {{coin}} to {{compareCoin}} Details...</ng-template>
